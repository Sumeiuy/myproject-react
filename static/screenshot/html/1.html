        var main_fn_home = {
            refreshHome: function(){
                window.location = "/fsp/home";              
            },
            chgPstn: function(pstnId,pstnName,orgId,orgName){
                new eb.Ajax()
                .setURL("/fsp/chgPstn?pstnId=" + pstnId + "&orgId=" + orgId + "&orgName=" + orgName+"&pstnName="+pstnName)
                .beforeSend(function(){
                    loading.show('正在切换...');
                })
                 .ifSuccess(function(response){
                     loading.show('切换成功');
                     main_fn_home.refreshHome();
                 })
                 .ifFail(function(response){
                     loading.show('切换失败');
                     alert(response.msg);
                 })             
                .afterSend(function(){
                    loading.hide();
                })
                .send();                
            }
        };

            tabW();
          //菜单左右功能
            $("#left-utb").click(function(){
                var widthLeft=$("#UTB").scrollLeft();
                $("#UTB").scrollLeft(widthLeft-100);
            });
            $("#right-utb").click(function(){
                var widthLeft=$("#UTB").scrollLeft();
                $("#UTB").scrollLeft(widthLeft+100);
            });
            $("#UTB").on("click", "li", function(e){
                 setTimeout(tabwei, 700);
            });
            $("#UTB").on("click", ".close", function(e){
                setTimeout(tabW, 700);
            });
            // 创建react容器
            createExAppContainer();

        });

        function tabW(){
            var utbWidth=$("#tab_leftAndRight").width()-250;//总长度
            var utbliWidth=0;

            $("#UTB").find(">li").each(function(){
                utbliWidth+=this.offsetWidth;
            })
            if(utbWidth<utbliWidth){
                $("#left-utb").css("display","inline-block");
                $("#right-utb").css("display","inline-block");
                setTimeout(tabwei, 700);
            }else{
                $("#left-utb").hide();
                $("#right-utb").hide();
            }
        }
        function tabwei(){
            var utbWidth=$("#tab_leftAndRight").width()-250;//总长度
            //当前选中tab的位置
            var widthLeft=$("#UTB").scrollLeft();
            var activeDom = $("#UTB").find(">li.active");
            if (activeDom.length>0)
            {
                var liactive=activeDom[0].offsetLeft;
                var liTab=liactive+$("#UTB").find(">li.active")[0].offsetWidth;
                if(widthLeft>liactive){
                    $("#UTB").scrollLeft(widthLeft-(widthLeft-liactive));
                }
                if(utbWidth<liTab){
                    $("#UTB").scrollLeft(widthLeft+(liTab-utbWidth));
                }
            }
        }

        // 创建初始容器，用于react相关页面展现
        function createExAppContainer() {
            var $appContainer = $('#exApp');
            if ($appContainer.length > 0) {
                $('#UTBContent').append($appContainer);
            }
        }
    </script>
