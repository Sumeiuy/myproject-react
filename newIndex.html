      margin-top: 10px;
      text-align: center;
    }

    .htsc-newIndex-loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #108ee9;
      border-top-color: transparent;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      font-size: 12px;
      border-radius: 50%;
      vertical-align: middle;
      -webkit-animation: animations 1s linear infinite forwards;
      -moz-animation: animations 1s linear infinite forwards;
      animation: animations 1s linear infinite forwards;
    }

    @-webkit-keyframes animations {
      0% {
        -webkit-transform: rotatez(0)
      }
      17% {
        -webkit-transform: rotatez(60deg)
      }
      34% {
        -webkit-transform: rotatez(120deg)
      }
      51% {
        -webkit-transform: rotatez(180deg)
      }
      68% {
        -webkit-transform: rotatez(240deg)
      }
      85% {
        -webkit-transform: rotatez(300deg)
      }
      100% {
        -webkit-transform: rotatez(360deg)
      }
    }

    @-moz-keyframes animations {
      0% {
        -moz-transform: rotatez(0)
      }
      17% {
        -moz-transform: rotatez(60deg)
      }
      34% {
        -moz-transform: rotatez(120deg)
      }
      51% {
        -moz-transform: rotatez(180deg)
      }
      68% {
        -moz-transform: rotatez(240deg)
      }
      85% {
        -moz-transform: rotatez(300deg)
      }
      100% {
        -moz-transform: rotatez(360deg)
      }
    }

    @keyframes animations {
      0% {
        transform: rotatez(0)
      }
      17% {
        transform: rotatez(60deg)
      }
      34% {
        transform: rotatez(120deg)
      }
      51% {
        transform: rotatez(180deg)
      }
      68% {
        transform: rotatez(240deg)
      }
      85% {
        transform: rotatez(300deg)
      }
      100% {
        transform: rotatez(360deg)
      }
    }

    .htsc-newIndex-loading-text {
      vertical-align: middle;
      margin-left: 5px;
      color: #999;
      font-size: 12px;
    }

  <script>
    var process_env_element = document.getElementById('process_env');
    if(process_env_element) {
      var IS_NODE_DEBUGGER = process_env_element.innerText === 'debugger';
    }
    var home_share_var = {};
    var openAuditPage = function (dispatchUri, flowName) {
      window.open(location.protocol + "//" + location.host + dispatchUri + "&workFlowName=" + encodeURI(flowName));
    }
    // tab切换的时候关闭反馈对话框
    function closeFeedback() {
      if ($.feedback && $.feedback.closeModal) {
        $.feedback.closeModal();
      }
    }

    function handleFeedbackBtnClick() {
      if ($.feedback && $.feedback.handleFeedbackBtnClick) {
        $.feedback.handleFeedbackBtnClick();
      }
    }
