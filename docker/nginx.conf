user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    gzip on;
    gzip_min_length 1k;
    gzip_buffers 16 64k;
    gzip_http_version 1.1;
    gzip_comp_level 4;
    gzip_types text/plain application/javascript text/css;
    gzip_vary on;

    upstream mcrmapigateway{
        server 168.168.71.30:8081;
    }

    upstream mcrmapigatewayv1{
        server 168.168.71.30:8082;
    }

    upstream slxtgateway {
        server 192.168.202.111:8940;
    }

    #include /etc/nginx/conf.d/*.conf;
	
	server {
        listen 9084;
       
        # mv dynamic request
        location ^~ /fspa/mcrm/api/file {
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition attachment;
            proxy_pass http://mcrmapigatewayv1/mcrm/api/file;
        }

        # mv dynamic request
        location ^~ /fspa/mcrm/api/ {
            proxy_pass http://mcrmapigatewayv1/mcrm/api/;
        }

        # 双录系统
        location ^~ /fspa/slxt/ {
            proxy_pass http://slxtgateway/slxt/;
            proxy_set_header contextPath /fspa/;
        }

        # mv static 
        location ^~ /fspa {
            alias /app/www/;
        }
    }
	
}